{% extends "account/dashboard_admin.html" %}
{% block page %}
<div class="container">
    <h2>Edit Category</h2>
    <form method="POST" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="theme_name" class="form-label">Categories Name</label>
            <input type="text" class="form-control" id="theme_name" name="theme_name" value="{{ theme.theme }}" required>
        </div>
        <div class="mb-3">
            <label for="theme_image" class="form-label">Category Image</label>
            <input type="file" class="form-control" id="theme_image" name="theme_image">
            <small class="text-muted">Leave empty to keep current image</small>
        </div>
        <div class="mb-3">
            <label for="image_source" class="form-label">Image Source</label>
            <input type="text" class="form-control" id="image_source" name="image_source" value="{{ theme.picture_source }}">
        </div>
        <button type="submit" class="btn btn-primary">Update Category</button>
    </form>
</div>
{% endblock %}
