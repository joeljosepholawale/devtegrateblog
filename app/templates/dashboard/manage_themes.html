{% extends "account/dashboard_admin.html" %}
{% block page %}
<div class="container">
    <h2>Manage Category</h2>
    <a href="{{ url_for('dashboard.create_theme') }}" class="btn btn-primary mb-3">Create New Categories</a>
    
    <div class="row">
        {% for theme in themes %}
        <div class="col-md-4 mb-4">
            <div class="card">
                <img src="{{ url_for('static', filename='Pictures_Themes/' + theme.picture) }}" class="card-img-top" alt="{{ theme.theme }}">
                <div class="card-body">
                    <h5 class="card-title">{{ theme.theme }}</h5>
                    {% if theme.picture_source %}
                    <p class="card-text"><small>Source: {{ theme.picture_source }}</small></p>
                    {% endif %}
                    <a href="{{ url_for('dashboard.edit_theme', id=theme.id) }}" class="btn btn-primary">Edit</a>
                    <form action="{{ url_for('dashboard.delete_theme', id=theme.id) }}" method="POST" class="d-inline">
                        <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this theme?')">Delete</button>
                    </form>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
